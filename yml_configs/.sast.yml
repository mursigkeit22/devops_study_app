spotbugs-sast:
  
  variables:
    SAST_JAVA_VERSION: 11
    COMPILE: "false"
    MAVEN_REPO_PATH: $CI_PROJECT_DIR/backend/target/
  rules:
    - changes:
      - backend/*
  cache:
    key: backend
    paths:
      - backend/target/
  
    
nodejs-scan-sast:
  rules:
    - changes:
      - frontend/*
semgrep-sast:
  rules:
    - changes:
      - frontend/* 
      - backend/* 
