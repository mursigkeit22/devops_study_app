build-backend-code-job:
  stage: build  
  only:
    changes:
    - backend/*
  script:
    - echo "building backend"
    - cd backend
    - mvn package
  artifacts:
    paths:
      - backend/target/sausage-store-0.0.1-SNAPSHOT.jar
    expire_in: 1 week
slack-notification-backend:
  stage: notify
  only:
    changes:
    - backend/*
  script:
    - echo ${CI_PROJECT_URL}/-/jobs/artifacts/${CI_COMMIT_REF_NAME}/download?job=${CI_JOB_NAME}
  needs:
    - build-backend-code-job   

