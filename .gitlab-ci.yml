include:
  - local: 'yml_configs/**.yml'
  - template: Security/SAST.gitlab-ci.yml
stages:
  - build
  - test
  - notify
spotbugs-sast:
  dependencies:
    - build-backend-code-job
  variables:
    SAST_JAVA_VERSION: 11
    COMPILE: "false"
    MAVEN_REPO_PATH: backend/target/sausage-store-0.0.1-SNAPSHOT.jar
  rules:
    - changes:
      - backend/*
eslint-sast:
  rules:
    - changes:
      - frontend/*
nodejs-scan-sast:
  rules:
    - changes:
      - frontend/*
semgrep-sast:
  rules:
    - changes:
      - frontend/* 
      - backend/* 


    


