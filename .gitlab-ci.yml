stages:
  - build
  - notify

build-backend-code-job:
  stage: build  
  only:
    changes:
    - backend/*
  script:
    - cd backend
    - mvn package
  artifacts:
    paths:
      - backend/target/sausage-store-0.0.1-SNAPSHOT.jar
    expire_in: 1 week

build-frontend-code-job:
  stage: build  
  only:
    changes:
    - frontend/*
  script:        
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist/frontend
    expire_in: 1 week

slack-notification-backend:
  stage: notify
  only:
    changes:
    - backend/*
  script:
    - echo ${CI_PROJECT_URL}
    - echo ${CI_COMMIT_REF_NAME}
  needs:
    - build-backend-code-job    