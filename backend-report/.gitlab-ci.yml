secrets-backend-report:
  stage: secrets
  image: vault:1.11.3
  rules:
    - changes:
      - backend-report/**/*
  script:
    - export VAULT_TOKEN="$(vault write -field=token auth/jwt/login role=sausage-store jwt=$CI_JOB_JWT)"
    - export "MONGO_USER=$(vault kv get -field=MONGO_USER -mount=secret sausage-store)"
    - export "MONGO_PASSWORD=$(vault kv get -field=MONGO_PASSWORD -mount=secret sausage-store)"
    - export "MONGO_HOST=$(vault kv get -field=MONGO_HOST -mount=secret sausage-store)" 
    - export "MONGO_DATABASE=$(vault kv get -field=MONGO_DATABASE -mount=secret sausage-store)" 
    - export "MONGO_REPLICA=$(vault kv get -field=MONGO_REPLICA -mount=secret sausage-store)" 
    - export "MONGO_PORT=$(vault kv get -field=MONGO_PORT -mount=secret sausage-store)"
    - echo "DB=mongodb://${MONGO_USER}:${MONGO_PASSWORD}@${MONGO_HOST}:${MONGO_PORT}/${MONGO_DATABASE}?tls=true&replicaSet=${MONGO_REPLICA}&tlsCAFile=/app/YandexInternalRootCA.crt" > backend-report.env
    - cat backend-report.env



deploy-backend-report:
  stage: deploy
  image: docker:20.10.12-dind
  extends:
    - .ssh-before-script
  rules:
    - changes:
      - backend-report/**/*
      when: manual

  script:
    - docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} ${CI_REGISTRY}
    - docker context create remote --docker "host=ssh://${DEV_USER}@${DEV_HOST}"
    - docker context use remote
    - docker-compose --context remote stop backend-report
    - docker-compose --context remote rm -f backend-report
    - docker-compose --context remote pull backend-report
    - docker-compose --context remote up -d backend-report

    

