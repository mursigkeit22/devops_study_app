deploy-backend:
  stage: deploy
  image: vault:1.11.3
  rules:
    - changes:
      - backend/**/*
      when: manual
  extends:
    - .ssh-before-script
  script:
      - export VAULT_TOKEN="$(vault write -field=token auth/jwt/login role=sausage-store jwt=$CI_JOB_JWT)"
      - export "TEST_VARIABLE=$(vault kv get -field=TEST_VARIABLE secret/sausage-store)";
      - echo ${PSQL_USER}


